<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img class="invert" src="/SVG-S/logo.svg" alt="spotify"> MUSIC-LANDING-PAGE
        </div>
        <div class="search flex item-center">
            <img class="invert" src="/SVG-S/home.svg" alt="home" width="30px">
            <input type="text" id="search" placeholder="Search....">
            <img class="invert" src="/SVG-S/search.svg" alt="search" width="25px">
        </div>
        <div class="logsign flex item-center just-center">
            <span>
                <button id="signup-btn">Sign up</button>
            </span>
            <span>
                <button value="Log in" id="login"> Log in</button>
            </span>
        </div>
    </div>
   <div class="container">
    <div class="left">
        <div class="lib-container">
            <div class="head">
                <div class="image-lib">
                    <img src="/SVG-S/playlist.svg" alt="library">
                </div>
                <div class="lib-text">
                    <p>Your Library</p>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="content">

        </div>
    </div>
   </div>
   <div class="playlist">
    <div class="playbar">
        <div class="name">
            <p>-------- SONG NAME --------</p>
        </div>
        <div class="buttons">
            <div class="back">
                <img src="/SVG-S/back.svg" alt="backbtn">
            </div>
            <div class="play">
                <img src="/SVG-S/play.svg" alt="playbtn">
            </div>
            <div class="next">
                <img src="/SVG-S/nextbtn.svg" alt="nextbtn">
            </div>
        </div>
        <div class="volume-time">
            <p>------- Volume button --------</p>
        </div>
    </div>
    <div class="adjust"></div>
   </div>
    <script src="script.js"></script>
</body>

</html>
