<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img class="invert" src="/SVG-S/logo.svg" alt="spotify"> MUSIC-LANDING-PAGE
        </div>
        <div class="search flex item-center">
            <img class="invert" src="/SVG-S/home.svg" alt="home" width="30px">
            <input type="text" id="search">
            <img class="invert" src="/SVG-S/search.svg" alt="search" width="25px">
        </div>
        <div class="logsign flex item-center just-center">
            <span>
                <button id="signup-btn">Sign up</button>
            </span>
            <span>
                <button value="Log in" id="login"> Log in</button>
            </span>
        </div>
    </div>
   <div class="container">
    <div class="left">
        <div class="lib-container">

        </div>
    </div>
    <div class="right">
        <div class="content">

        </div>
    </div>
   </div>
   <div class="playlist">
    <div class="playbar">
        <img src="/SVG-S/nextbtn.svg" alt="">
    </div>
   </div>
    <script src="script.js"></script>
</body>

</html>
